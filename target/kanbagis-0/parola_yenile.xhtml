<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <p:panel header="ŞİFREMİ UNUTTUM">
                            <p:messages autoUpdate="true"/>
                            <h:panelGrid id="grid" columns="1" cellpadding="5">
                                    <p:outputLabel value="Kullanıcı Adı:" />
                                    <p:inputText id="username" value="#{parola_controller.userName}" required="true"/>
                                    <p:message for="username"/>
                                    
                                    <br></br><br></br><br></br><br></br>
                                    <p:commandButton value="Şifreyi Yenile" action="#{parola_controller.mail_at()}" type="button" onclick="PF('dlg2').show();" style="float:none"></p:commandButton>
                                    
                            </h:panelGrid> 
                </p:panel>
                
            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="200">
                <p:outputLabel value="MaiL ADRESİNİZİ KONTROL EDİN"></p:outputLabel>
                
               
            </p:dialog></center>
        </h:form>
    </h:body>
</html>
