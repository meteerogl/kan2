<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
        <style>
            .başlık
            {
                color:gold;
            }
            body
            {
                color:gold;
            }
        </style>
    </h:head>
    <h:body class="body">
        <div class="başlık">
            <center>
            <h1>KAN BAĞIŞ SİSTEMİ</h1>
            <br></br><br></br><br></br><br></br>
            </center>
        </div>
        <h:form>
            <center>
                <p:panel header="GİRİS">
                            <p:messages autoUpdate="true"/>
                            <h:panelGrid id="grid" columns="4" cellpadding="5">
                                    <p:outputLabel for="username" value="Username: " />
                                    <p:inputText id="username" value="#{loginController.kullanici}"/>
                                    <p:message for="username"/>
                                    <br /><br />
                                    <p:outputLabel for="password" value="Password:" />
                                    <p:inputText id="password" value="#{loginController.sifre}"/>
                                    <p:message for="password"/>
                                    <br /><br />
                            </h:panelGrid>
                            <p:commandButton value="Giriş Yap" update="grid" icon="ui-icon-check" action="#{loginController.validateLogin()}" validateClient="true" style="margin-right:10px"/>
                            <p:commandButton value="Üye Ol" update="grid" icon="ui-icon-check" action="#{loginController.üyeol_buton()}" validateClient="true" style="margin-right:10px"/>
                            <p:commandButton value="Şifremi Unuttum" update="grid" icon="ui-icon-check" action="#{loginController.sifremi_unuttum_buton()}" validateClient="true" style="margin-right:10px"/>
                            
                </p:panel>
                
            <h:panelGrid>
                <p:commandButton value="ACİL KAN ARA" type="button" onclick="PF('dlg2').show();" style="float: none" />
            </h:panelGrid>
            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                <h:inputText value="asda" />
            </p:dialog></center>
        </h:form>
    </h:body>
</html>
