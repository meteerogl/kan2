<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
    
 
        <p:dataTable id="basicDT" var="car" value="">
            <f:facet name="header">
                Basic
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="" />
            </p:column>
            <p:column headerText="Year">
                <h:outputText value="" />
            </p:column>
            <p:column headerText="Brand">
                <h:outputText value="}" />
            </p:column>
            <p:column headerText="Color">
                <h:outputText value="" />
            </p:column>
            <p:column style="width:32px;text-align: center">
                 <p:commandButton update="" oncomplete="PF('multiCarDialog').show()" icon="ui-icon-search" title="View">
                    <f:setPropertyActionListener value="}" target="gf" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
            
            <p:dialog header="Selected Cars" widgetVar="multiCarDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="220">
        <p:outputPanel id="multiCarDetail" style="text-align:center;">
            
                <h:outputText value="y4 ewfd" style="display:block"/>
            
        </p:outputPanel>
    </p:dialog>
        </h:form>
    </h:body>
</html>
