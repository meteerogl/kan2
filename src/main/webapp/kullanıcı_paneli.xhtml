<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Kulanici Paneli</title>
        <style>
        .arkaplan 
        { 
            background-color: #cce6ff;
            
        }
       
   
        </style>
    </h:head>
    <h:body >
        <h:form >
            
            <center>
            <p:panel  header="Kullanıcı Bilgileri" style="padding: 12px;" >
                <h:panelGrid columns="2" cellpadding="10"  >

                    <h:outputText styleClass="intro" value="Kullanıcı İsmi:"></h:outputText>
                    
                    <h:outputText value="#{loginController.kullanici}" />
                   
                    
                    <h:outputText value="İsim:"></h:outputText>
                    
                        <h:outputText value="#{loginController.name}" />       
                  
                    
                    <h:outputText value="Soyisim:"></h:outputText>
                  
                    <h:outputText value="#{loginController.surname}" />
                
                    
                    <h:outputText value="Mail Adresi:"></h:outputText>
                 
                    <h:outputText value="#{loginController.mail_adress}" />
              
                    
                    <h:outputText value="Kan Gurubu:"></h:outputText>
                  
                    <h:outputText value="#{loginController.blood}" />
              
                    
                    <h:outputText value="Telefon Numarası:"></h:outputText>
                  
                    <h:outputText value="#{loginController.tel_number}" />
               
                    
                    <h:outputText value="Adres:"></h:outputText>
                   
                    <h:outputText value="#{loginController.adress}" />
              
                    
                    <h:outputText value="Kullanıcı id:"></h:outputText>
               
                    <h:outputText value="#{loginController.user_id}" />
            
                    
  
                </h:panelGrid>
                    <p:commandButton value="CIKIS" icon="ui-icon-check" action="login.xhtml" validateClient="true" style="float: right" />
                    <p:commandButton value="BİLGİLER_GÜNCELLE" type="button" onclick="PF('bilgileri_güncelle').show();"  style="float: left" />
                    <p:commandButton value="ŞİFRE GÜNCELLE" type="button" onclick="PF('sifre_güncelleme').show();"  style="float: left" />
                    <p:commandButton value="HESABI SİL" icon="ui-icon-check" action="login.xhtml" validateClient="true" style="float: left" />
                    <p:commandButton value="diğer" icon="ui-icon-check" action="diger.xhtml" validateClient="true" style="float: right" />
                        
            </p:panel>
                        
           </center>
            
            <!--BURDA ŞİFRE DEĞİŞİKLİĞİ İŞLEMİ YAPIYORUM PPOPUP KULLANDIM -->
            
            <p:dialog header="Şifreyi Güncelle" widgetVar="sifre_güncelleme" minHeight="40">
                            <h:panelGrid columns="2" cellpadding="15"  >
                                Eski Sifre yanlış girilince ve şisfreler uyumsuz olunca hata veriyor
                                ekrana hata mesajı verilecek sadece..
                                <h:outputText value="Kullancı Id:"></h:outputText>
                                <h:outputText value="#{loginController.user_id}"></h:outputText>
                                
                                <h:outputText value="Eski Sifre:"></h:outputText>
                                <p:password value="#{loginController.eski_sifre}"></p:password>
                                
                            
                                <h:outputText value="Yeni Şifre"></h:outputText>
                                <p:password value="#{loginController.yeni_sifre_control}"></p:password>

                                <h:outputText value="Yeni Şifre Tekrar"></h:outputText>
                                <p:password value="#{loginController.yeni_sifre}"></p:password>
                                <p:commandButton value="degis" icon="ui-icon-check"  action="#{loginController.sifre_degis()}" validateClient="true" style="float: left" />
                                
                            </h:panelGrid>
            </p:dialog>
            
            
            
            <!--BURDA KULLANICI BİLGİLERİ DEĞİŞİKLİĞİ İŞLEMİ YAPIYORUM PPOPUP KULLANDIM -->
            
            <p:dialog header="Bilgileri Güncelle" widgetVar="bilgileri_güncelle" minHeight="40">
                
                
                 
                <h:panelGrid columns="2" cellpadding="10">    
                    <h:outputText styleClass="intro" value="Kullanıcı İsmi:"></h:outputText>
                    <p:inputText id="username" value="#{loginController.kullanici}" readonly="true"/>
                 
                    
                    
                    <h:outputText value="İsim:"></h:outputText>
                    <p:inputText value="#{loginController.name}" /> 
                  
                    
                    <h:outputText value="Soyisim:"></h:outputText>
                    <p:inputText value="#{loginController.surname}" />
                 
                    
                    <h:outputText value="Mail Adresi:"></h:outputText>
                    <p:inputText value="#{loginController.mail_adress}"  />
                    
                    
                    <h:outputText value="Kan Gurubu:"></h:outputText>
                    <p:selectOneMenu value="#{loginController.blood}">
                        <f:selectItem itemValue="A Rh +" itemLabel="A Rh +"/>
                        <f:selectItem itemValue="A Rh -" itemLabel="A Rh -"/>
                        <f:selectItem itemValue="B Rh +" itemLabel="A Rh +"/>
                        <f:selectItem itemValue="B Rh -" itemLabel="B Rh -"/>
                        <f:selectItem itemValue="AB Rh +" itemLabel="AB Rh +"/>
                        <f:selectItem itemValue="AB Rh -" itemLabel="AA Rh -"/>
                        <f:selectItem itemValue="0 Rh -" itemLabel="0 Rh +"/>
                        <f:selectItem itemValue="0 Rh +" itemLabel="0 Rh -"/>
                    </p:selectOneMenu>
                    
                    <h:outputText value="Telefon Numarası:"></h:outputText>
                    <p:inputText value="#{loginController.tel_number}" />
                
                    
                    <h:outputText value="Adres:"></h:outputText>
                    <p:inputText value="#{loginController.adress}" />
              
                    
                    <h:outputText value="Aktif-Deaktif"></h:outputText>
                    <p:inputText value="#{loginController.active_deactive}" />
                 
                    <p:commandButton value="GÜNCELLE" icon="ui-icon-check" action="#{loginController.bilgileri_güncelle()}" style="float: right" />
                    
                    
                </h:panelGrid> 
  
                
            </p:dialog>
                            
                
        </h:form>
    </h:body>
</html>
