<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
        <style>
            .başlık
            {
                color:gold;
            }
            body
            {
                color:gold;
            }
        </style>
    </h:head>
    <h:body class="body">
        <div class="başlık">
            <center>
            <h1>KAN BAĞIŞ SİSTEMİ</h1>
            <br></br><br></br><br></br><br></br>
            </center>
        </div>
        <h:form>
            <center>
                <p:panel header="GİRİS">
                            <p:messages autoUpdate="true"/>
                            <h:panelGrid id="grid" columns="4" cellpadding="5">
                                    <p:outputLabel for="username" value="Username: " />
                                    <p:inputText id="username" value="#{loginController.kullanici}"/>
                                    <p:message for="username"/>
                                    <br /><br />
                                    <p:outputLabel for="password" value="Password:" />
                                    <p:inputText id="password" value="#{loginController.sifre}"/>
                                    <p:message for="password"/>
                                    <br /><br />
                            </h:panelGrid>
                            <p:commandButton value="Giriş Yap" update="grid" icon="ui-icon-check" action="#{loginController.validateLogin()}" validateClient="true" style="margin-right:10px"/>
                            <p:commandButton value="Üye Ol" update="grid" icon="ui-icon-check" action="#{loginController.üyeol_buton()}" validateClient="true" style="margin-right:10px"/>
                            <p:commandButton value="Şifremi Unuttum" update="grid" icon="ui-icon-check" action="#{loginController.sifremi_unuttum_buton()}" validateClient="true" style="margin-right:10px"/>
                            
                </p:panel>
                
            <h:panelGrid>
                <p:commandButton value="ACİL KAN ARA" type="button" onclick="PF('dlg2').show();" style="float: none" />
            </h:panelGrid>
                <p:dialog header="Kan Arama Formu" widgetVar="dlg2" modal="true" height="200" width="300">
            <h:panelGrid columns="2">
                    
                     <h:outputText value="Kan Gurubu:"></h:outputText>
                               
                     <p:selectOneMenu value="#{kanAraController.kan_grubu}">
                                                     <f:selectItem itemValue="A Rh +" itemLabel="A Rh +"/>
                                                     <f:selectItem itemValue="A Rh -" itemLabel="A Rh -"/>
                                                     <f:selectItem itemValue="B Rh +" itemLabel="A Rh +"/>
                                                     <f:selectItem itemValue="B Rh -" itemLabel="B Rh -"/>
                                                     <f:selectItem itemValue="AB Rh +" itemLabel="AB Rh +"/>
                                                     <f:selectItem itemValue="AB Rh -" itemLabel="AB Rh -"/>
                                                     <f:selectItem itemValue="0 Rh -" itemLabel="0 Rh -"/>
                                                     <f:selectItem itemValue="0 Rh +" itemLabel="0 Rh +"/>
                    </p:selectOneMenu>
                     
                     <h:outputText value="İl Bilgisi"></h:outputText>
                     <p:selectOneMenu value="#{kanAraController.il_bilgisi}">
                                                    <f:selectItem itemValue="Ankara" itemLabel="Ankara"/>
                                                     <f:selectItem itemValue="İstanbul" itemLabel="İstanbul"/>
                                                     <f:selectItem itemValue="Sivas" itemLabel="Sivas"/>
                                                     <f:selectItem itemValue="Şırnak" itemLabel="Şırnak"/>
                                                     <f:selectItem itemValue="Hakkari" itemLabel="Hakkari"/>
                                                     <f:selectItem itemValue="Kayseri" itemLabel="Kayseri"/>
                                                     <f:selectItem itemValue="Muğla" itemLabel="Muğla"/>
                                                     <f:selectItem itemValue="Denizli" itemLabel="Denizli"/>
                     
                     </p:selectOneMenu>
                     
                     
                </h:panelGrid>
                
                <p:commandButton value="görüntüle" action="kan_arama?faces-redirect=true"></p:commandButton>
                
            </p:dialog></center>
        </h:form>
    </h:body>
</html>
