<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{kanAraController.getir()}" var="user" paginator="true" >
                <p:column headerText="Bağışçı İsmi" >
                    <h:outputText value="#{user.name}"></h:outputText>
                </p:column>
                
                <p:column headerText="Bağışçı Soyismi">
                    <h:outputText value="#{user.surname}"></h:outputText>
                </p:column>
                
                <p:column headerText="Bağışçı Kan Grubu" >
                    <h:outputText value="#{user.blood}"></h:outputText>
                </p:column>
                
                <p:column>
                    <p:commandButton value="bilgiler için tıkla"   type="button"     oncomplete="PF(sifre).show();"     style="float: left" >
                        <f:setPropertyActionListener value="#{user}"  target="#{kanAraController.seçilen_kullanıcı}"  />
                    </p:commandButton >
                    
                    <p:dialog header="Şifreyi Güncelle" id="asdfg" widgetVar="sifre" width="300" height="200" modal="true">
                        <h:panelGrid id="display" columns="">
                            <h:outputText value="#{kanAraController.seçilen_kullanıcı.size}"></h:outputText>
                           
                                
                            </h:panelGrid>
                        </p:dialog>
                    
                </p:column>
                
                
                    
            </p:dataTable>
            

            </h:form>
    </h:body>
</html>
