<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
        
                <center>
                    <p:panel header="Yeni Üye Formu" style="padding: 12px;" >
                        <p:commandButton value="GERI" icon="ui-icon-check" action="#{uyelikController.geri()}"  style="float: right" />
                       <h:panelGrid columns="2" cellpadding="10" id="matchGrid" >

                               <h:outputText  value="Kullanıcı İsmi:"></h:outputText>
                               <p:inputText value="#{uyelikController.user_name}" required="true" requiredMessage="Kullanıcı Adı boş bırakılamaz"></p:inputText>

                               <h:outputText value="İsim:"></h:outputText>
                               <p:inputText value="#{uyelikController.name}"></p:inputText>

                               <h:outputText value="Soyisim:"></h:outputText>
                               <p:inputText value="#{uyelikController.surname}"></p:inputText>

                               <h:outputText value="Mail Adresi:"></h:outputText>
                               <p:inputText value="#{uyelikController.mail_adress}"></p:inputText>

                               <h:outputText value="Kan Gurubu:"></h:outputText>
                               
                                        <p:selectOneMenu value="#{uyelikController.blood}">
                                                     <f:selectItem itemValue="A Rh +" itemLabel="A Rh +"/>
                                                     <f:selectItem itemValue="A Rh -" itemLabel="A Rh -"/>
                                                     <f:selectItem itemValue="B Rh +" itemLabel="A Rh +"/>
                                                     <f:selectItem itemValue="B Rh -" itemLabel="B Rh -"/>
                                                     <f:selectItem itemValue="AB Rh +" itemLabel="AB Rh +"/>
                                                     <f:selectItem itemValue="AB Rh -" itemLabel="AA Rh -"/>
                                                     <f:selectItem itemValue="0 Rh -" itemLabel="0 Rh +"/>
                                                     <f:selectItem itemValue="0 Rh +" itemLabel="0 Rh -"/>
                                        </p:selectOneMenu>

                                <h:outputText value="Telefon Numarası:"></h:outputText>
                                <p:inputText value="#{uyelikController.tel_number}"></p:inputText>

                               <h:outputText value="Adres:"></h:outputText>
                                
                                <p:selectOneMenu value="#{uyelikController.adress}">
                                                    <f:selectItem itemValue="Ankara" itemLabel="Ankara"/>
                                                     <f:selectItem itemValue="İstanbul" itemLabel="İstanbul"/>
                                                     <f:selectItem itemValue="Sivas" itemLabel="Sivas"/>
                                                     <f:selectItem itemValue="Şırnak" itemLabel="Şırnak"/>
                                                     <f:selectItem itemValue="Hakkari" itemLabel="Hakkari"/>
                                                     <f:selectItem itemValue="Kayseri" itemLabel="Kayseri"/>
                                                     <f:selectItem itemValue="Muğla" itemLabel="Muğla"/>
                                                     <f:selectItem itemValue="Denizli" itemLabel="Denizli"/>
                     
                                </p:selectOneMenu>
                               
                                <h:outputText value="Şifre:"></h:outputText>
                                <p:password value="#{uyelikController.user_password}"
                                            id="sifre1" 
                                            feedback="true"
                                            promptLabel="Lütfen şifre giriniz" 
                                            weakLabel="Zayıf"
                                            goodLabel="Orta seviye" 
                                            strongLabel="Güçlü"
                                            match="sifre2"
                                            required="true"></p:password>

                                <h:outputText value="Şifre Tekrar:"></h:outputText>
                                <p:password value="#{uyelikController.password_control}"
                                            id="sifre2"></p:password>

                               
                               
                               <br></br>


                               <p:commandButton update="matchGrid" value="KAYDOL" icon="ui-icon-check"  action="#{uyelikController.uye_kayıt()}" validateClient="true" style="float: none" />

                           </h:panelGrid>
                        
                        
                    </p:panel>
                </center>
        </h:form>
    </h:body>
</html>
